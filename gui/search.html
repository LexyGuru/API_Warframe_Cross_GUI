<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Információk</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.search-box {
    display: flex;
    margin-bottom: 20px;
}
#search-input {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.results-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.result-card {
    background-color: #f9f9f9;
    border-radius: 5px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.result-info {
    flex-grow: 1;
}

.result-title {
    font-weight: bold;
}

.result-location {
    color: #666;
    font-size: 14px;
}

.result-chance {
    margin-right: 10px;
}

.rarity {
    min-width: 80px;
    text-align: center;
}

.common { background-color: #3498db; color: white; }
.uncommon { background-color: #2ecc71; color: white; }
.rare { background-color: #f39c12; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Keresés...">
            <button onclick="searchDrops()">Keresés</button>
        </div>
        <div id="results" class="results-container"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="search.js"></script>
</body>
</html>
